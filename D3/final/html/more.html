<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MORE INFO</title>
    <script src="./../lib/d3.v7.min.js"></script>
    <script src="./../lib/topojson.js"></script>
    <link rel="stylesheet" href="./../css/index.css">
    <link rel="stylesheet" href="./../css/common.css">
</head>
<body>
<!--<svg id="more-data" class="border"></svg>-->
<div class="body-container">
    <div class="map border">
        <svg id="more-data" class="border"></svg>
    </div>
    <div class="info">
        <div id="more-title" class="up title1 border">标题</div>
        <div class="mid border">
            <div class="left border">
                <div class="more-date-select border">数据选择框</div>
                <div class="create-more-data border btn">生成数据按钮</div>
                <div class="analyse-data border btn">数据分析按钮</div>
                <div class="back-to-map border btn" onclick="to_map()">返回大地图</div>
            </div>
            <div class="summary border">统计框</div>
        </div>
        <div class="footer border">尾注</div>
    </div>
</div>

<script src="./../js/more.js"></script>
<script src="./../js/common.js"></script>
<script src="./../js/math-utils.js"></script>
</body>
</html>
