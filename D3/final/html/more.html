<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MORE INFO</title>
    <script src="./../lib/d3.v7.min.js"></script>
    <script src="./../lib/topojson.js"></script>
    <link rel="stylesheet" href="./../css/index.css">
    <link rel="stylesheet" href="./../css/common.css">
</head>
<body>
<div class="body-container display-by-opacity">
    <div class="map">
        <svg id="rising-data" class="border"></svg>
    </div>
    <div class="void border"></div>
    <div class="info">
        <div id="more-title" class="up title1 border"></div>

        <!-- MID -->
        <div class="mid border">
            <!-- MID-TOP -->
            <div class="border-pink"></div>
            <div class="mid-top">
                <div class="left border">
                    <div class="index-data border">
                        <div class="date-select border">
                            <button id="country-select-btn" class="meet country-mask-out"
                                    onclick="display_country_selection()">
                                选择国家
                            </button>
                        </div>
                        <div class="create-data border">
                            <button class="meet" onclick="more_main()">生成数据</button>
                        </div>
                        <div class="more border">
                            <button class="meet" onclick="to_analysis()">数据分析</button>
                        </div>
                        <div class="more border">
                            <button class="meet" onclick="to_map()">返回地图</button>
                        </div>
                    </div>
                </div>

                <div id="country-mask" isFirst="true" class="border country-mask-out"></div>

                <div class="summary border">
                    <div class="summary-word-title text-20-bold border">Top 5 GDP Growth year</div>
                    <div id="summary-gdp-growth" class="border"></div>
                </div>
            </div>
            <div class="border-pink"></div>

            <!-- MID-MID -->
            <div class="summary border">
                <div class="summary-svg border">
                    <svg class="pop-svg" width="900" height="390"></svg>
                </div>
            </div>
            <div class="border-pink"></div>

            <!-- MID-DOWN -->
            <div class="mid-down inline-80">
                <div id="select-gdp-growth-data" class="text-30-bold border">You can select the rectangle to see the
                    GDP data :)
                </div>
            </div>
            <div class="border-pink"></div>
        </div>

        <!-- FOOTER -->
        <div class="footer border">数据来源于 KAGGLE，不一定准确，注意甄别</div>
    </div>
</div>

<script src="./../js/more.js"></script>
<script src="./../js/common.js"></script>
<script src="./../js/math-utils.js"></script>
</body>
</html>
