<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DATA INFO</title>
    <script src="./../lib/d3.v7.min.js"></script>
    <script src="./../lib/topojson.js"></script>
    <link rel="stylesheet" href="./../css/index.css">
    <link rel="stylesheet" href="./../css/common.css">
</head>
<body>
<div class="body-container display-by-opacity">
    <div class="map">
        <svg id="analysis-data" class="border"></svg>
    </div>
    <div class="void border"></div>
    <div class="info">
        <div id="analysis-title" class="up title1 border">Data Analysis</div>

        <!-- MID -->
        <div class="analysis-mid mid border">
            <!-- MID-TOP -->
            <div class="border-pink"></div>
            <div class="mid-button">
                <div class="data border">
                    <div class="data-select border">
                        <button id="data-select-btn" class="meet country-mask-out"
                                onclick="display_data_selection()">
                            选择数据
                        </button>
                    </div>
                    <div class="create-data border">
                        <button class="meet" onclick="analysis_main()">生成数据</button>
                    </div>
                    <div class="more border">
                        <button class="meet" onclick="to_more()">返回更多</button>
                    </div>
                    <div class="more border">
                        <button class="meet" onclick="to_map()">返回地图</button>
                    </div>
                </div>

                <div id="factor-mask" isFirst="true" class="border factor-mask-out"></div>
            </div>
            <div class="border-pink"></div>

            <!-- MID-MID -->
            <div class="summary border">
                <div class="summary-box border">
                    <div id="select-country" class="small-title">awa</div>
                    <div id="is-selected-terrorist" class="small-title"></div>
                    <div id="is-selected-population" class="small-title"></div>
                    <div id="is-selected-unemployment" class="small-title"></div>
                </div>
            </div>
            <div class="border-pink"></div>
        </div>

        <!-- FOOTER -->
        <div class="footer border">数据来源于 KAGGLE，不一定准确，注意甄别</div>
    </div>
</div>

<script src="./../js/analysis.js"></script>
<script src="./../js/common.js"></script>
<script src="./../js/math-utils.js"></script>
</body>
</html>
