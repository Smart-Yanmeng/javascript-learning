<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MAIN PAGE</title>
    <script src="./../lib/d3.v7.min.js"></script>
    <script src="./../lib/topojson.js"></script>
    <link rel="stylesheet" href="./../css/index.css">
    <link rel="stylesheet" href="./../css/common.css">
</head>
<body>
<div class="body-container">
    <div class="map">
        <svg class="map-svg border" width="900" height="900"></svg>
    </div>
    <div class="void border"></div>
    <div class="info">
        <div id="index-title" class="up title1 border">GDP of Countries around the World in 2022</div>

        <!-- MID -->
        <div class="mid border">
            <!-- MID-TOP -->
            <div class="mid-top down-border-pink up-border-pink">
                <div class="left border">
                    <div class="data border">
                        <div class="date-select border">
                            <button id="year-select-btn" class="meet year-mask-out" onclick="display_selection()">选择年份</button>
                            <!--                            <form class="text-20-bold form1w">请选择年份:&nbsp&nbsp-->
                            <!--                                <select id="year-selection"></select>-->
                            <!--                            </form>-->
                        </div>
                        <div class="create-data border">
                            <button class="meet" onclick="main()">生成数据</button>
                        </div>
                        <div class="more border">
                            <button class="meet" onclick="to_more()">更多信息</button>
                        </div>
                    </div>
                </div>

                <div id="mask" class="border year-mask-out"></div>

                <div class="summary border">
                    <div class="summary-word-title text-20-bold border">Top 5 GDP Growth Rate in China</div>
                    <div id="summary-word" class="border"></div>
                </div>
            </div>

            <!-- MID-MID -->
            <div class="summary down-border-pink border">
                <div class="summary-svg border">
                    <svg class="gdp-svg" width="900" height="400"></svg>
                </div>
            </div>

            <!-- MID-DOWN -->
            <div class="mid-down down-border-pink inline-80">
                <div id="select-gdp-data" class="text-20-bold border">You can select the rectangle to see the
                    GDP data :)
                </div>
            </div>
        </div>

        <!-- FOOTER -->
        <div class="footer border">尾注</div>
    </div>
</div>

<script src="./../js/index.js"></script>
<script src="./../js/common.js"></script>
<script src="./../js/math-utils.js"></script>
</body>
</html>
